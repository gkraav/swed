<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swedbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/core.css" />
  </head>
  <body>
    <ui-header></ui-header>

    <div class="content">
      <main>
        <h1>Everyday Banking</h1>
        <ui-tabs>
          <div slot="tab" class="selected">Payment</div>
          <div slot="content" class="selected">
            <ui-payment></ui-payment>
          </div>
          <div slot="tab">Calculator</div>
          <div slot="content">
            <ui-calculator></ui-calculator>
          </div>
        </ui-tabs>
        <ui-welcome-banner class="mt-s"></ui-welcome-banner>
      </main>

      <ui-footer></ui-footer>

      <div class="overlay"></div>
    </div>

    <script src="./shared/header.js"></script>
    <script src="./shared/tabs.js"></script>
    <script src="./shared/collapse-panel.js"></script>
    <script src="./shared/contact.js"></script>
    <script src="./shared/footer.js"></script>

    <script src="./banking/calculator.js"></script>
    <script src="./banking/payment.js"></script>
    <script src="./banking/welcome-banner.js"></script>
  </body>
</html>
